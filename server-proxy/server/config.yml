enforce_secure_profile: false
listeners:
    - query_port: 25577
      motd: "&1Welcome to LiteTech! Choose server from MOTD"
      tab_list: GLOBAL_PING
      query_enabled: false
      proxy_protocol: false
      forced_hosts:
          pvp.md-5.net: pvp
      ping_passthrough: false
      priorities:
          - main
          - creative
          - beta
      bind_local_address: true
      host: 0.0.0.0:25577
      max_players: 1
      tab_size: 60
      force_default_server: false
remote_ping_cache: -1
network_compression_threshold: 256
permissions:
    default:
        - bungeecord.command.server
        - bungeecord.command.list
    admin:
        - bungeecord.command.alert
        - bungeecord.command.end
        - bungeecord.command.ip
        - bungeecord.command.reload
        - bungeecord.command.kick
log_pings: true
connection_throttle_limit: 3
server_connect_timeout: 5000
timeout: 30000
stats: add0ad36-27a7-4382-a4ac-a982cf8ebf2f
player_limit: -1
ip_forward: true
groups:
    md_5:
        - admin
remote_ping_timeout: 5000
connection_throttle: 4000
log_commands: false
prevent_proxy_connections: false
online_mode: true
forge_support: false
disabled_commands:
    - disabledcommandhere
servers:
    main:
        motd: "&1This is the main server of LiteTech"
        address: localhost:25565
        restricted: false
    creative:
        motd: "&1This is the mirror creative server of LiteTech"
        address: localhost:25500
        restricted: false
    beta:
        motd: "&1This is the beta server of LiteTech"
        address: localhost:25560
        restricted: false
